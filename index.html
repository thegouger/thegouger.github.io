<html>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300&display=swap" rel="stylesheet">
<script async=false defer>
    window.addEventListener('DOMContentLoaded', () => {
        document.getElementById("container").addEventListener("mousemove", function(e) {
            var x = -e.pageX / 60;
            var y = -e.pageY / 60;

            this.style.backgroundPosition = x + 'px ' + y + 'px';
        });
    });
</script>
<body style="margin: 0px; font-family: 'Roboto Slab', serif; font-weight: 300; font-size: 72;">
<div id="container" style="background: url(coffee_keyboard.jpg) no-repeat; width: 100%; height: 100%; background-size: 110%; display: flex; flex-direction: column; justify-content: center;" >
    <div id="name" style="color: white; text-align: center; background: rgba(20, 20, 20, 0.5); padding: 20px 0;">Parth Dav√©</div>
</div>
</body>
</html>
