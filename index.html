<html>
<meta charset="UTF-8">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300&display=swap" rel="stylesheet">
<style>
</style>
</head>
<script async=false defer>
    window.addEventListener('DOMContentLoaded', () => {
        document.getElementById("container").addEventListener("mousemove", function(e) {
            var x = -e.pageX / 60;
            var y = -e.pageY / 60;

            this.style.backgroundPosition = x + 'px ' + y + 'px';
        });
    });
</script>
<body style="margin: 0px; font-family: 'Roboto Slab', serif; font-weight: 300; font-size: 72;">
<div id="container" style="background: url(seattle_smoke.jpg) no-repeat; width: 100%; height: 100%; background-size: cover; display: flex; flex-direction: column; justify-content: center;" >
    <p style="text-align: center;"><a href="https://firesmoke.ca">firesmoke.ca</a></p>
    <p style="text-align: center;">or</p>
    <p style="text-align: center;"><a href="https://smokefire.ca">smokefire.ca</a></p>
    <p style="text-align: center;">??????</p>
</div>
</body>
</html>
